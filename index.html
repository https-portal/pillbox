<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDKVY301WVK-Lm-PspOp-1rICGo1YryuW8",
            authDomain: "smartpillbox-3ab06.firebaseapp.com",
            databaseURL: "https://smartpillbox-3ab06-default-rtdb.firebaseio.com/",
            projectId: "smartpillbox-3ab06",
            storageBucket: "smartpillbox-3ab06.appspot.com",
            messagingSenderId: "740726286723",
            appId: "1:740726286723:web:1f8efaf5c6ec59e0ee2eb6",
            measurementId: "G-5C4HCCDY1B"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        window.authenticate = function() {
            let email = document.getElementById('email').value.trim();
            let password = document.getElementById('password').value.trim();

            if (!email || !password) {
                showAlert("âš ï¸ Please enter both email and password.", "error");
                return;
            }

            if (window.isLogin) {
                signInWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        showAlert(`âœ… Welcome, ${userCredential.user.email}!`, "success");
                        setTimeout(() => window.location.href = "dashboard.html", 1500);
                    })
                    .catch(error => {
                        showAlert("ðŸš¨ " + error.message, "error");
                    });

            } else {
                let username = document.getElementById('username').value.trim();
                let firstName = document.getElementById('first-name').value.trim();
                let lastName = document.getElementById('last-name').value.trim();
                let age = document.getElementById('age').value.trim();

                if (!username || !firstName || !lastName || !age) {
                    showAlert("âš ï¸ Please fill in all fields.", "error");
                    return;
                }

                createUserWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        let userId = userCredential.user.uid;

                        set(ref(database, 'users/' + userId), {
                            username, firstName, lastName, age, email
                        }).then(() => {
                            showAlert("âœ… Account created successfully!", "success");
                            setTimeout(() => window.toggleForm(), 1500);
                        }).catch(error => {
                            showAlert("ðŸš¨ Database error: " + error.message, "error");
                        });
                    })
                    .catch(error => {
                        showAlert("ðŸš¨ Auth error: " + error.message, "error");
                    });
            }
        }
    </script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background: #218838;
        }
        p {
            margin-top: 10px;
            font-size: 14px;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .hidden {
            display: none;
        }
        .alert {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
        }
        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="form-title">Login</h2>
        <div id="alert-box" class="hidden"></div>
        <input type="email" id="email" placeholder="Email" autofocus>
        <input type="password" id="password" placeholder="Password">

        <div id="signup-fields" class="hidden">
            <input type="text" id="username" placeholder="Username">
            <input type="text" id="first-name" placeholder="First Name">
            <input type="text" id="last-name" placeholder="Last Name">
            <input type="number" id="age" placeholder="Age">
        </div>

        <button onclick="authenticate()">Enter</button>
        <p id="toggle-text">
            Don't have an account? <a href="#" onclick="toggleForm(event)">Sign Up</a>
        </p>
    </div>
    
    <script>
    window.isLogin = true;

    window.toggleForm = function(event) {
        if (event) event.preventDefault();
        window.isLogin = !window.isLogin;
        
        document.getElementById('form-title').innerText = window.isLogin ? 'Login' : 'Sign Up';
        document.getElementById('signup-fields').classList.toggle('hidden', window.isLogin);
        document.getElementById('toggle-text').innerHTML = window.isLogin ? 
            "Don't have an account? <a href='#' onclick='toggleForm(event)'>Sign Up</a>" : 
            "Already have an account? <a href='#' onclick='toggleForm(event)'>Login</a>";
    };

    function showAlert(message, type) {
        const alertBox = document.getElementById("alert-box");
        alertBox.innerHTML = message;
        alertBox.className = `alert ${type}`;
        alertBox.classList.remove("hidden");
        setTimeout(() => alertBox.classList.add("hidden"), 3000);
    }
    </script>
</body>
</html>
